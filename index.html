<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Superrz Website</title>
  <style>
    body {
      background-image: url("https://images.unsplash.com/photo-1533113351877-9d7e7d0865a7?auto=format&fit=crop&w=1650&q=80");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 0 100px;
      text-align: center;
    }

    .header-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      margin-bottom: 40px;
      border: 2px solid #00ffff;
      display: inline-block;
    }

    .circle-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      display: inline-block;
      margin-top: -20px;
      transition: transform 0.3s ease;
    }

    .circle-image:hover {
      transform: scale(1.05);
    }

    .circle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="header-box">
    <h1>Selamat Datang di Superrz</h1>
    <p>Klik gambar untuk menuju ke situs OKX</p>
  </div>

  <a href="https://www.okx.com" target="_blank">
    <div class="circle-image">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Logo_OKX.svg" alt="Superrz Logo">
    </div>
  </a>
</body>
</html>
