<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Superrz Website</title>
  <style>
    body {
      background-image: url("https://images.unsplash.com/photo-1533113351877-9d7e7d0865a7?auto=format&fit=crop&w=1650&q=80");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 0 140px;
      text-align: center;
    }

    .header-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      margin-bottom: 40px;
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff inset;
      display: inline-block;
    }

    .header-box h1 {
      font-size: 42px;
      margin: 0;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      animation: kelip 1s infinite alternate;
    }

    @keyframes kelip {
      from {
        opacity: 1;
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
      to {
        opacity: 0.4;
        text-shadow: 0 0 5px #00ffff;
      }
    }

    .neon-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 50px 70px;
      border: 3px solid #00ffff;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff inset;
      max-width: 90%;
      margin: 40px auto;
    }

    .neon-box h1 {
      font-size: 48px;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
      margin: 0;
    }

    .neon-box p {
      font-size: 20px;
      text-shadow: 0 0 10px #00ffff;
      margin: 10px 0;
    }

    .neon-box a {
      display: inline-block;
      margin-top: 10px;
      color: #ff00ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 0 0 10px #ff00ff;
    }

    .neon-box a:hover {
      color: #ffff00;
      text-shadow: 0 0 10px #ffff00;
    }

    .bottom-image-link {
      position: fixed;
      bottom: 135px; /* dinaikkan agar tidak terpotong */
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .bottom-image-link img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.2s ease;
    }

    .bottom-image-link img:hover {
      transform: scale(1.1);
    }

    .social-icons {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    .social-icons a img {
      width: 50px;
      height: 50px;
      filter: drop-shadow(0 0 5px #00ffff);
    }

    .teks-bergerak {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
    }

    .teks-bergerak span {
      display: inline-block;
      padding-left: 100%;
      animation: jalan 20s linear infinite;
      font-size: 26px;
      color: #00ffea;
      text-shadow: 0 0 10px #00ffea;
    }

    @keyframes jalan {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <!-- Header Neon -->

  </div>

</body>
</html>
