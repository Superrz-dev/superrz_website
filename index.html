<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Superrz Website</title>
  <style>
    body {
      background-image: url("https://i.postimg.cc/gcHrQJrH/Superrz-cicaheum.jpg");
      background-repeat: repeat;
      background-size: 220px 220px;
      background-position: top left;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .header-box {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff inset;
    }

    .header-box h1 {
      font-size: 42px;
      margin: 0;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      animation: kelip 1s infinite alternate;
    }

    @keyframes kelip {
      from {
        opacity: 1;
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
      to {
        opacity: 0.4;
        text-shadow: 0 0 5px #00ffff;
      }
    }

    .neon-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 50px 70px;
      border: 3px solid #00ffff;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff inset;
      max-width: 90%;
    }

    .neon-box h1 {
      font-size: 48px;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
      margin: 0;
    }

    .neon-box p {
      font-size: 20px;
      text-shadow: 0 0 10px #00ffff;
      margin: 10px 0;
    }

    .neon-box a {
      display: inline-block;
      margin-top: 10px;
      color: #ff00ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 0 0 10px #ff00ff;
    }

    .neon-box a:hover {
      color: #ffff00;
      text-shadow: 0 0 10px #ffff00;
    }

    .teks-bergerak {
      position: absolute;
      bottom: 60px;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
    }

    .teks-bergerak span {
      display: inline-block;
      padding-left: 100%;
      animation: jalan 20s linear infinite;
      font-size: 26px;
      color: #00ffea;
      text-shadow: 0 0 10px #00ffea;
    }

    @keyframes jalan {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .social-icons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    .social-icons a img {
      width: 50px;
      height: 50px;
      filter: drop-shadow(0 0 5px #00ffff);
    }
  </style>
</head>
<body>

  <!-- Header Neon COMING SOON! -->
  <div class="header-box">
    <h1>COMING SOON!</h1>
  </div>

  <!-- Box Superrz -->
  <div class="neon-box">
    <h1>Superrz!</h1>
    <p>Scramouche.</p>
    <p>Still Learning And Never Give Up!</p>
    <a href="https://google.com" target="_blank">Klik di sini untuk ke Google</a>
  </div>

  <!-- Text berjalan -->
  <div class="teks-bergerak">
    <span>Welcome to Website By Superrz!!</span>
  </div>

  <!-- Ikon sosial -->
  <div class="social-icons">
    <a href="https://wa.me/447578354815" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" />
    </a>
    <a href="https://t.me/@superrz10" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg" alt="Telegram" />
    </a>
    <a href="https://x.com/yourusername" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X" />
    </a>
  </div>

</body>
</html>
