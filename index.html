      font-weight: bold;

    .coingecko-widget {

      gap: 20px;
      z-index: 10;

      backdrop-filter: blur(5px);

    .teks-bergerak {

      white-space: nowrap;
      box-sizing: border-box;

    .teks-bergerak span {

      padding-left: 100%;
      animation: jalan 20s linear infinite;
      font-size: 26px;
      color: #00ffea;
      text-shadow: 0 0 10px #00ffea;

    .footer {

      font-size: 14px;
      color: #00ffff;
      padding: 20px 0;
      text-shadow: 0 0 5px #00ffff;

  <script>
    fetch('https://feedity.net/rss/https--www-ethnews-com/VFJRVFRT.rss')
      .then(response => response.text())
      .then(str => new window.DOMParser().parseFromString(str, "text/xml"))

        const list = document.getElementById("ethnews-list");
        items.forEach(el => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = el.querySelector("link").textContent;
          a.textContent = el.querySelector("title").textContent;
          a.target = "_blank";
          li.appendChild(a);
          list.appendChild(li);
        });
      });
  </script>
